<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Tant - Portfolio</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!--<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">-->
</head>

<body>
    <!--Navbar Header-->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h2 class="logo-heading">Sean Tant</h2>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars hamburger-icon"></i>
                <i class="fas fa-times cross-icon"></i>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-list-items">
                        <a class="links" href="#home">
                            Home
                        </a>
                    </li>
                    <li class="menu-list-items">
                        <a class="links" href="#portfolio">
                            Portfolio
                        </a>
                    </li>
                    <li class="menu-list-items">
                        <a class="links" href="#about">
                            About
                        </a>
                    </li>
                    <li class="menu-list-items">
                        <a class="links" href="#contact">
                            Contact Me
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Homepage Section-->
    <section class="home" id="home">
        <div class="intro">
            <div class="headings">
                <h1 class="main-heading">Sean Tant</h1>
            </div>
            <div class="intro-buttons">
                <a href="https://docs.google.com/document/d/14LwcpqXrpYi3Ky5lDejMlZEl4sWKIpkuuC-TijIj-IA/edit" 
                   target="_blank">
                    <button class="btn common-btn" >Resume</button>
                </a>
            </div>
        </div>
    </section>

    <!--About Section-->
    <section class="about" id="about">
        <div class="about-text">
            <h1 class="main-heading">About Me</h1>
            <p class="paragraph"></p>
        </div>
    </section>

    <!--Contact Section-->
    <section class="contact" id="contact">
        <div class="contact-heading">
            <h1 class="main-heading">Contact Me</h1>
        </div>
        <div class="contact-content">
            <div class="contact-form-container">
                <h1 class="contact-greeting">Leave A Message</h1>
                <form class="contact-form">
                    <input class="form-controls" type="text" placeholder="Your Name">
                    <input class="form-controls" type="text" placeholder="Your Email">
                    <input class="form-controls" type="text" placeholder="Subject">
                    <textarea class="form-controls" 
                              placeholder="Your Message" 
                              name="message" cols="30" 
                              rows="10">
                    </textarea>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
